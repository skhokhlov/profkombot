version: '3.2'

services:

  db:
    image: postgres:11-alpine
    restart: always
    volumes:
    - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  redis:
    image: redis:5.0.3
    restart: always
    volumes:
    - ./redis-data:/data
    command: redis-server --appendonly yes

  api:
    build: ./api
    restart: always
    environment:
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
    - "db"

  bot:
    build: ./bot
    restart: always
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
    depends_on:
    - "db"
    - "api"

  adminbot:
    build: ./adminbot
    restart: always
    environment:
      BOT_TOKEN: ${ADMINBOT_TOKEN}
    depends_on:
    - "db"
    - "api"